    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      crossorigin="anonymous"
    />
    <title>Minhas Inspirações</title>
  </head>

  <body class="container responsive-container">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyDxd4H8o1ihfgeWpym6RnrmLY2-8yMSWzE",
        authDomain: "pesquisa-fbda8.firebaseapp.com",
        databaseURL: "https://pesquisa-fbda8.firebaseio.com",
        projectId: "pesquisa-fbda8",
        storageBucket: "pesquisa-fbda8.appspot.com",
        messagingSenderId: "384123874840",
        appId: "1:384123874840:web:fecddbb4c0177b2024dd6d"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      async function saveArquivo(arq) {
        let snap = await firebase
          .storage()
          .ref()
          .child("file.png")
          .putString(arq, "data_url");

        let url = await snap.ref.getDownloadURL();
        return url;
      }

      async function copyToClipboard(url) {
        let b = await fetch(url).then((res) => res.blob());
        //console.log(b);
        await navigator.clipboard.write([
          new ClipboardItem({ "image/png": b })
        ]);
      }
    </script>
  </body>
